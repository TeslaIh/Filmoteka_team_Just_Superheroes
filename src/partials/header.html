<header class="header header__home">
  <div class="container">

    <div class="header__wrapper">
        <!-- Логотип хедера -->
      <a href="./index.html" class="header__logo-link" aria-label="Reload the page">
        <svg class="header__logo-icon" width="24" height="24">
            <use href="images/icons.svg#icon-film"></use>
        </svg>
        <span class="header__logo-text">Filmoteka</span>
      </a>
      <!-- Меню с навигацией -->
      <nav class="nav">
        <button class="nav__home accent-underline" aria-label="Back home" onclick="document.location='./'">
          Home
        </button>
    
        <button class="nav__library" aria-label="Go library">
          My library
        </button>
      </nav>
    </div>

    <h1 class="hero__title visually-hidden">Filmoteka</h1>

    <form class="header__search">
        <input type="text" class="header__input" placeholder="Movie search"/>
        <button class='header__form-btn' type='submit' aria-label="Go search">
          <svg class="header__search-icon" width="12" height="12">
            <use href="images/icons.svg#icon-search"></use>
          </svg>
        </button>
        <p class="allarm-text visually-hidden">Search result not successful. Enter the correct movie name</p>
    </form>

    <!-- Кнопки на странице My library-->
    <div class="header__buttons">
        <button class="button__watched accent-filling" aria-label="Watched movies">
          Watched
        </button>
    
        <button class="button__queue" aria-label="Movies added to the queue">
          Queue
        </button>
    </div>

  </div>
</header>
